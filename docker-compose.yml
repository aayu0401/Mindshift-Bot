version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mindshiftr_db
    environment:
      POSTGRES_DB: mindshiftr
      POSTGRES_USER: mindshiftr_user
      POSTGRES_PASSWORD: mindshiftr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - mindshiftr_network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: mindshiftr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mindshiftr_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindshiftr_app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://mindshiftr_user:mindshiftr_password@postgres:5432/mindshiftr
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: your-production-secret-here
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - postgres
      - redis
    networks:
      - mindshiftr_network
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  # Nginx Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: mindshiftr_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - mindshiftr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mindshiftr_network:
    driver: bridge
